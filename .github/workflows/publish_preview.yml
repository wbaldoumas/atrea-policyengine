name: Publish Preview to NuGet

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview-[0-9]+"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore Dependencies
      run: cd src && dotnet restore
    - name: Build
      run: cd src && dotnet build --configuration Release --no-restore
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Pack NuGet
      run: cd src && dotnet pack --no-build --configuration Release /p:Version=${VERSION} --output .
    - name: Publish NuGet
      run: cd src && dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${NUGET_KEY} --skip-duplicate --no-symbols true
      env:
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
