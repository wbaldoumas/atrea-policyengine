name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ§¼ lint markdown files
        uses: avto-dev/markdown-lint@v1.5.0

  json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ§¼ lint json files
        uses: ocular-d/json-linter@0.0.2

  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ§¼ lint renovate config
        uses: suzuki-shunsuke/github-action-renovate-config-validator@v1.0.0
        with:
          config_file_path: "renovate.json"
